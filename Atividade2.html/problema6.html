<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o salário que recebe mensalmente. Também peça para informar o percentual que deseja pedir de aumento salarial. Calcule qual será o novo salário após o aumento desejado e apresente o resultado.*/

    const salarioAtual = Number(prompt ("Insira seu salário atual"));
    const aumento = Number(prompt ("Insirá a porcentagem que irá aumentar"));

    const total = salarioAtual + salarioAtual * aumento / 100

    alert(`Após o aumento seu salário será de R$ ${total}.`);

</script>
