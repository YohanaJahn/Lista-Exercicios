<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.*/

    const carro = Number(prompt ("insira por quantos dias o carro foi alugado"));
    const quilometros =Number (prompt ("Insira quantos quilometros ele foi rodado"));

    const diaria = carro * 60
    const quantidade = quilometros * 0.15

    const aluguel = diaria + quantidade;

    alert (`Será pago R$ ${aluguel} de aluguel pelo carro`)

</script>
