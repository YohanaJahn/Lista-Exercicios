<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.*/

    const fahrenheit = prompt ("Informe uma temperatura em Fahrenheit");
    
    const conversao = ( fahrenheit - 32 )* 5/9

    alert (`Será ${conversao} º Celsius`);
</script>
