<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.*/
    const numberA = Number(prompt ("Insira seu salario atual"));
    const numberB = Number(prompt ("Insira a porcentagem que irá aumentar"));

    const porcentagem = numberA * numberB / 100 + numberA

    alert (`Seu salário será de R$ ${porcentagem}`);

</script>
