<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.*/
    const numberA = Number(prompt("Insira um numero inteiro de sua escolha"));
    const numberB = Number(prompt("Insira outro numero inteiro"));

    const somaAB = numberA + numberB;

    document.write (` A soma será ${somaAB}.`);
</script>
