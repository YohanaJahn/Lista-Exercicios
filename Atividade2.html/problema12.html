<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.*/

    const cigarros = Number (prompt ("Insira quantos cigarros voce fuma por dia"))
    const anos = Number (prompt ("Insira a quantos anos voce fuma "))

    const dias = anos * 365
    const fumados = cigarros * 10
    const fumadosDia = fumados / 1440
    const diasPerdidos = fumadosDia * dias

    alert (`Sua vida foi reduzida em ${diasPerdidos} dias`)

</script>
