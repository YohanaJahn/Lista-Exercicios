<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit*/

    const celsius = Number (prompt ("Informe uma temperatura em graus Celsius"));

    const conversao = celsius * 9/5 + 32

    alert (`Será ${conversao} Fahrenheit.`);
</script>
